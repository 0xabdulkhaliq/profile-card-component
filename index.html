<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="profile-card">
    <picture class="profile-card__banner-section">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="profile-card__banner">
    </picture>
    <section class="profile-card__profile">
      <img src="./images/image-victor.jpg" alt="profile avatar of victor" class="profile-card__avatar">
      <section class="profile-card__bio">
        <h1 class="profile-card__profile-name">Victor Crest</h1>
        <p class="profile-card__profile-age">26</p>
        <p class="profile-card__profile-location">London</p>
      </section>
      <section class="profile-card__limestones">
        <h2 class="profile-card__limestone-count">80K</h2>
        Followers
      </section>
      <section class="profile-card__limestones">
        <h2 class="profile-card__limestone-count">803K</h2>
        Likes
      </section>
      <section class="profile-card__limestones">
        <h2 class="profile-card__limestone-count">1.4K</h2>
        Photos
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a class="attribution__link" href="https://www.frontendmentor.io/challenges/social-proof-section-6e0qTv_bA" target="_blank">Frontend Mentor</a>, Coded by
    <a class="attribution__link" href="https://github.com/0xabdulkhalid" target="_blank">0xabdulkhalid</a>
  </footer>
</body>
</html>
